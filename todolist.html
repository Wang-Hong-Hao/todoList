<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ToDoList—最简单的待办事项列表</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./jquery.min.js"></script>
    <script src="./todolist.js"></script>
    <!-- 引入swipercss文件 -->
    <link rel="stylesheet" href="./swiper.min.css">
    <!-- 引入swiper js 文件 -->
    <script src="./swiper.min.js"></script>
</head>

<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="button" id="btn" class="button" value="确定">
            <input type="text" id="title" name="title" placeholder="添加ToDo" required="required" autocomplete="off" />
        </section>
    </header>
    <section>
         <div class="slider">
             <!-- Swiper 注意不要更改里面的结构和类名 -->
             <div class="swiper-container">
                 <div class="swiper-wrapper">
                     <div class="swiper-slide">
                         <img src="./未标题1.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题2.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题3.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题4.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题5.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题6.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题7.png" alt="">
                     </div>
                     <div class="swiper-slide">
                         <img src="./未标题8.png" alt="">
                     </div>
                 </div>
                 <!-- Add Pagination -->
                 <div class="swiper-pagination"></div>
             </div>
         </div>
    </section>
    <section>
        <h2>正在进行 <span id="todocount"></span></h2>
        <ol id="todolist" class="demo-box">

        </ol>
        <h2>已经完成 <span id="donecount"></span></h2>
        <ul id="donelist">

        </ul>
    </section>
    


</body>

</html>
